<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" type="text/css" href="new.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main>
  <div class="card">
    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="" aria-hidden="true"/>
      <div class="cvc">
        <span>000</span>
      </div>
    </div>
     <div class="card-front">
      <img src="./images/bg-card-front.png" alt="" aria-hidden="true">
      <div class="card-details">
        <img src="./images/card-logo.svg" alt="" aria-hidden="true">
        <span class="card-number">0000 0000 0000 0000</span>
        <div class="info">
          <span class="cardholder-name">Jane Appleseed</span>
          <span class="exp-date">00/00</span>
        </div>
      </div>
    </div> 
  </div> 
   <form action="#" method="post">
    <div class="form-group">
      <label  for="name">Cardholder Name</label>
      <input 
      type="text"
      id="name"
      placeholder=" e.g. Jane Appleseed"
      maxlength="25"
      autocomplete="off"
      />
      <span class="info-err" id="nameErr">Can't be blank</span>
      </div>
      <div class="form-group">
      <label for="card-number">Card Number</label>
      <input 
        type="text"
        id="card-number"
        placeholder=" e.g. 1234 5678 9123 0000"
        maxlength="19"
        autocomplete="off"
      />
      <span class="info-err" id="cardNumberErr">wrong format, numbers only</span>
      </div>
      <div class="form-exp-date">
        <div class="form-group">
          <label  for="month">Exp. Date (MM/YY)</label>
          <div class="date">
          <input 
          type="text"
          id="month"
          placeholder=" MM"
          maxlength="2"
          autocomplete="off"
          />
          <!-- <span class="info-err" id="monthErr"></span> -->
          <input 
          type="text"
          id="Year"
          placeholder=" YY"
          maxlength="2"
          autocomplete="off"
          />
          <!-- <span class="info-err" id="yearErr"></span> -->
          </div>
          
        <span class="info-err">Can't be blank</span>
        </div>
        <div class="form-group">
          <label  for="cvc">CVC</label>
          <input 
          type="text"
          id="cvc"
          placeholder="e.g. 123"
          maxlength="3"
          autocomplete="off"
          />
        <span class="info-err" id="cvcErr">Can't be blank</span>
        </div>
      </div>
     <button type="submit" id="submitBtn" class="btn btn-primary">Confirm</button>
     
  </form> 
   <!--  Completed state start -->
   <section class="completed">
    <img src="./images/icon-complete.svg" alt="" aria-hidden="true">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="btn">Continue</button> 
   </section> 

  </main>
   

<script src="new.js">

</script>

</body>
</html>
